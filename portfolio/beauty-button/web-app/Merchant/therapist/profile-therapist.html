<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
</head>

<body class="img-bg">
    <header>
        <nav class="u-main-nav white-bg">
            <div class="u-nav-container">
                <!-- hamburger-active -->
                <a href="../pages/menu.html">
                    <div class="">
                        <div class="merchant-hamburger merchant-hamburger-rotate"></div>
                    </div>
                </a>
            </div>
            <a href="" class="u-nav-brand"><img src="../imgs/logo.png" alt="" /></a>
            <span class="profile-avatar sm-none"><img src="../icons/setting-cog.png" class="setting-cog" alt=""></span>
        </nav>
    </header>

    <div class="u-container-lg">
        <h1 class="up-coming-bookings-heading">Profile</h1>
        <div class=" merchant-container-vh settings">
            <div class="profile-header">
                <span class="heading">Personal Info</span>
                <span class="text">Edit Info</span>
            </div>
            <div class="upload-logo-photo">
                <div class="upload-logo">
                    <img src="../imgs/add-therapist.png" alt="">
                </div>
                <input type="file" id="file" hidden="">
                <label for="file" class="button btn-upload-logo">Change Photo</label>
            </div>
            <!--  -->
            <div class="profile-details">
                <div class="owner-location">
                    <img src="../icons/avatar.png" alt="">
                </div>
                <div class="setting-holder">
                    <span class="setting-description">NAME</span>
                    <span class="setting-name">Kate Bates</span>
                </div>
            </div>
            <!--  -->
            <div class="profile-details">
                <div class="owner-location">
                    <img src="../icons/gender-icon.png" alt="">
                </div>
                <div class="setting-holder">
                    <span class="setting-description">GENDER</span>
                    <span class="setting-name">FEMALE</span>
                </div>
            </div>
            <!--  -->
            <div class="profile-details">
                <div class="owner-location">
                    <img src="../icons/client-cell-white.png" alt="">
                </div>
                <div class="setting-holder">
                    <span class="setting-description">PHONE</span>
                    <span class="setting-name">0123 456 789</span>
                </div>
            </div>
            <!--  -->
            <div class="profile-details">
                <div class="owner-location">
                    <img src="../icons/mail.png" class="mail-white" alt="">
                </div>
                <div class="setting-holder">
                    <span class="setting-description">EMAIL</span>
                    <span class="setting-name">kateharper@gmail.com<span class="verified-mail"></span></span>
                </div>
            </div>
            <!--  -->
            <div class="notification-manager last margin-top-3 margin-bottom-5">
                <h1 class="heading">THERAPIST AVAILABILITY</h1>
                <!-- active -->
                <span class="toggle-check active"></span>
            </div>
        </div>
    </div>

</body>

</html>
