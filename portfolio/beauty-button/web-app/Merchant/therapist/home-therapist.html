<html lang="en">

<head>
    <title>Home Therapist</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg">
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" /> -->
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>

<body class="img-bg">
    <header>
        <nav class="u-main-nav white-bg">
            <div class="u-nav-container">
                <!-- hamburger-active -->
                <a href="../pages/menu.html">
                    <div class="">
                        <div class="merchant-hamburger merchant-hamburger-rotate"></div>
                    </div>
                </a>
            </div>
            <a href="" class="u-nav-brand"><img src="../imgs/logo.png" alt=""></a>
            <span class="profile-avatar sm-none"><img src="../icons/avatar-black.png" class="setting-cog" alt=""></span>
        </nav>
    </header>
    <div class="u-container-lg booking-day-container">
        <!-- Small screen Header -->
        <div class="booking-day-header-sm">
            <span>
                <img src="../icons/list-view-icon.png" class="calendar-black" alt="">
            </span>
            <span class="">

                <img src="../icons/carret-down.png" class="carret-down" alt="">
            </span>
            <span>
                <img src="../icons/avatar-black.png" class="colon" alt="">
            </span>
        </div>
        <div class="booking-day-row">
            <div class="booking-day-col-sm">
                <div class="booking-btn-container">
                    <button class="button active">Day</button>
                    <button class="button">Week</button>
                </div>
                <!-- calendar -->
                <img src="../imgs/boooking-day-calender-sm.png" class="img-control" alt="">
            </div>
            <div class="booking-day-col-lg">
                <img src="../imgs/boooking-day-calender-details.png" class="img-control" alt="">
            </div>
        </div>


    </div>
    <!-- Bottom Setting Button -->
    <div class="btn-bottom-sm">
        <!-- Setting notification will be shown if there is notification -->
        <span class="setting-notification">1</span>
        <img src="../icons/settings-icon.png" class="btn-bottom-sm-img" alt="">
    </div>


</body>

</html>
