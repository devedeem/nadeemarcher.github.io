<!DOCTYPE html>
<html lang="en">

<head>
    <title>List Your Business</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg">
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" /> -->
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="list-your-business popup-bg">
        <div class="form-bg border-radius-30">
            <span class="btn-close"></span>
            <h1 class="text-align-center font-semibold">List Your Business</h1>
            <div class="line"></div>
            <form action="" class="signup-form mr-ml-auto">
                <div class="u-form-group">
                    <label for="name">BUSINESS NAME</label>
                    <input type="text" id="name" name="name" class="u-form-control border-radius-14" value="Healing Touch">
                </div>
                <div class="u-form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" class="u-form-control border-radius-14" value="kate.bates@gmail.com">
                </div>
                <div class="u-form-group">
                    <label for="phone">PHONE</label>
                    <input type="text" id="phone" name="phone" class="u-form-control border-radius-14" value="0123 456 789">
                </div>
                <div class="u-form-group">
                    <label for="address">ADDRESS</label>
                    <input type="text" id="address" name="address" class="u-form-control border-radius-14" value="8871 Parisian Street">
                </div>
                <div class="u-form-group">
                    <label for="services">SERVICES</label>
                    <input type="text" id="services" name="services" class="u-form-control border-radius-14" value="Meditation and Spa">
                </div>
                <div class="u-form-group">
                    <label for="staff">NO. OF STAFF</label>
                    <input type="text" id="staff" name="staff" class="u-form-control border-radius-14" value="5">
                </div>
                <div class="u-form-group">
                    <label for="document">UPLOAD DOCUMENTS</label>
                    <button class="flex-cont offwhite-bg border-radius-14 add-document"><img src="../icons/add.png" class="img-control " alt=""></button>
                    <input type="file" id="document" name="document" hidden>
                </div>
                <div class="line"></div>
                <div class="form-group text-align-center  padding-top-4 padding-bottom-4">
                    <input type="submit" class="button" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
