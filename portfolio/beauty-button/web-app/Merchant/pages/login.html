<!DOCTYPE html>
<html lang="en">

<head>
    <title>LogIn</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg">
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="login popup-bg">
        <div class="form-bg border-radius-30">
            <span class="btn-close"></span>
            <h1 class="text-align-center font-semibold">Join Beauty Button</h1>
            <p class="text-align-center q-log">Already have an account?<a href="../create-merchant-profile/login.html" class="b-log">Log In</a></p>
            <form action="" class="login-form mr-ml-auto">
                <div class="u-form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" class="u-form-control border-radius-14" value="kate.bates@gmail.com">
                </div>
                <div class="u-form-group">
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password" name="password" class="u-form-control border-radius-14" value="**********">
                </div>
                <div class="form-group text-align-center padding-top-4">
                    <a href="../create-merchant-profile/create-merchant-profile-1.html"><input type="button" class="button" value="Create Account"></a>
                </div>
            </form>
            <p class="text-align-center q-log width-75 padding-top-3 mr-ml-auto">By creating an account you agree to our <a href="./terms.html" class="b-log">Terms of Service</a> and <a href="./privacy.html" class="b-log">Privacy Policy</a></p>
        </div>
    </div>
</body>

</html>
