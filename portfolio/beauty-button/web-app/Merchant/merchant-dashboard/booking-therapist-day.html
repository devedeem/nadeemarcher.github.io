<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bookings Therapist Day</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg" />
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" /> -->
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
</head>

<body class="img-bg">
    <header>
        <nav class="u-main-nav white-bg">
            <div class="u-nav-container">
                <!-- hamburger-active -->
                <a href="../pages/menu.html">
                    <div class="">
                        <div class="merchant-hamburger merchant-hamburger-rotate"></div>
                    </div>
                </a>
            </div>
            <a href="" class="u-nav-brand"><img src="../imgs/logo.png" alt="" /></a>
            <button type="" class="button btn-add-photo u-text-upper"><img src="../icons/cam-icon.png" alt=""><span class="btn-title">Upload Photo</span></button>
            <button type="" class="button btn-create-booking u-text-upper"><img src="../icons/add.png" alt=""><span class="btn-title">Create Booking</span></button>
        </nav>
    </header>
    <div class="u-container-lg booking-day-container">
        <!-- Small screen Header -->
        <div class="booking-day-header-sm">
            <span>
                <img src="../icons/calender-icon-black.png" class="calendar-black" alt="">
            </span>
            <span class="">
                July 2020
                <img src="../icons/carret-down.png" class="carret-down" alt="">
            </span>
            <span>
                <img src="../icons/colon.png" class="colon" alt="">
            </span>
        </div>
        <div class="booking-day-row">
            <div class="booking-day-col-sm">
                <div class="booking-btn-container">
                    <button class="button active">Day</button>
                    <button class="button">Week</button>
                </div>
                <!-- calendar -->
                <img src="../imgs/boooking-day-calender-sm.png" class="img-control" alt="">
                <div class="therapist-container">
                    <div class="card-cash">
                        <input id="therapist-1" name="radio" type="radio">
                        <label for="therapist-1" class="category-title uppercase">
                            <span class="booking-day-theraphist">
                                <img src="../imgs/therapist-1.png" alt="">
                            </span>
                            <span class="therapist-name">
                                Nicole Watkins
                            </span>
                        </label>
                    </div>
                    <div class="card-cash">
                        <input id="therapist-2" name="radio" type="radio">
                        <label for="therapist-2" class="category-title uppercase">
                            <span class="booking-day-theraphist">
                                <img src="../imgs/therapist-2.png" alt="">
                            </span>
                            <span class="therapist-name">
                                Kate Bates
                            </span>
                        </label>
                    </div>
                    <div class="card-cash">
                        <input id="therapist-3" name="radio" type="radio">
                        <label for="therapist-3" class="category-title uppercase">
                            <span class="booking-day-theraphist">
                                <img src="../imgs/therapist-3.png" alt="">
                            </span>
                            <span class="therapist-name">
                                Lucille Turner
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="booking-day-col-lg">
                <div class="main-calendar-header">
                    <table class="booking-day-table-main">

                        <tr>
                            <td>
                                <span class="day">wed</span>
                                <span class="day">15</span>
                            </td>
                            <td>
                                <span>
                                    <img src="../icons/carret-left.png" class="carret-sm" alt="">
                                </span>
                                <span class="booking-day-theraphist">
                                    <img src="../imgs/therapist-1.png" alt="">
                                </span>
                                <span class="therapist-name">
                                    Nicole Watkins
                                </span>
                            </td>
                        </tr>
                    </table>
                </div>
                <img src="../imgs/boooking-day-calender-details.png" class="img-control" alt="">
            </div>
        </div>


    </div>
    <!-- Bottom Setting Button -->
    <div class="btn-bottom-sm">
        <!-- Setting notification will be shown if there is notification -->
        <span class="setting-notification">1</span>
        <img src="../icons/settings-icon.png" class="btn-bottom-sm-img" alt="">
    </div>
</body>

</html>
