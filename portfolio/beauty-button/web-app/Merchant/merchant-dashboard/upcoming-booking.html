<!DOCTYPE html>
<html lang="en">

<head>
    <title>Up Coming Booking</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
</head>

<body class="img-bg">
    <header>
        <nav class="u-main-nav white-bg">
            <div class="u-nav-container">
                <!-- hamburger-active -->
                <a href="../pages/menu.html">
                    <div class="">
                        <div class="merchant-hamburger merchant-hamburger-rotate"></div>
                    </div>
                </a>
            </div>
            <a href="" class="u-nav-brand"><img src="../imgs/logo.png" alt="" /></a>
            <button type="" class="button btn-add-photo u-text-upper"><img src="../icons/cam-icon.png" alt=""><span class="btn-title">Upload Photo</span></button>
            <button type="" class="button btn-create-booking u-text-upper"><img src="../icons/add.png" alt=""><span class="btn-title">Create Booking</span></button>
        </nav>
    </header>
    <div class="preview-booking u-container-lg merchant-container">
        <div class="page-header">
            <button class="button back-arrow-sm md-button"><img src="../icons/white-back-arrow.png" alt=""></button>
            <span type="" class="back-button"></span>
            <div class="complete-tag">
                <span class="text">Confirmed</span>
            </div>
            <div class="preview-booking-title">
                <h1 class="preview-booking-heading">Full Body Massage</h1>
                <span><span class="date"><img src="../icons/calender-icon-png.png" alt=""> 18 July</span><span class="time"><img src="../icons/clock-icon-png.png" class="time" alt="">4:00pm - 5:00pm</span> </span>
            </div>
        </div>
        <div class="booking-holder-container">
            <div class="img-container">
                <img src="../imgs/select-client.png" alt="">
            </div>
            <h1 class="heading">Daisy Scott</h1>
            <span class="text"><img src="../icons/map-pin.png" alt="">KBW Road/Bank Street, The Atrium Centre</span>
        </div>
        <!-- Map Here -->
        <img src="../imgs/preview-booking-map.png" alt="">

        <div class="buy-giftcard-container preview-therapist">
            <span class="customer">Therapist</span>
            <span class="next-availble">Next Available</span>
        </div>
        <div class="buy-giftcard-container preview-therapist">
            <span class="customer">REFERENCE NUMBER</span>
            <span class="next-availble"> 123456</span>
        </div>
        <div class="buy-giftcard-container preview-therapist">
            <span class="customer">EXTRA GUESTS</span>
            <span class="next-availble">2</span>
        </div>
        <div class="payment-method">
            <div class="payment-method-heading buy-giftcard-container">
                <span class="payment-method-text">Address</span>
                <a class="add-card">Add Address</a>
            </div>
            <!-- active -->
            <div class="add-card-input buy-giftcard-container active">
                <div class="card-cash">
                    <input id="address" name="address" type="radio" checked>
                    <label for="address" class="category-title uppercase">
                        <div class=" owner-location">
                            <img src="../icons/location-pin-white.png" alt="">
                        </div>
                        <span class="owner-name">Healing Touch, KBW Road... </span>
                    </label>
                </div>
            </div>
        </div>
        <div class="payment-method">
            <div class="payment-method-heading buy-giftcard-container">
                <span class="payment-method-text">Payment Method</span>
                <a class="add-card">Add Card</a>
            </div>
            <div class="add-card-input active buy-giftcard-container">
                <div class="card-cash">
                    <input id="card" name="radio" type="radio" checked>
                    <label for="card" class="category-title uppercase">
                        <div class=" owner-location">
                            <img src="../icons/../icons/payment-card.png" alt="">
                        </div>
                        <span class="owner-name">••••&nbsp;••••&nbsp;••••&nbsp;1234</span>
                    </label>
                </div>
            </div>
            <div class="add-card-input buy-giftcard-container">
                <div class="card-cash">
                    <input id="apple" name="radio" type="radio">
                    <label for="apple" class="category-title uppercase">
                        <div class="owner-location">
                            <img src="../icons/apple-icon-white.png" class="apple-icon" alt="">
                        </div>
                        <span class="owner-name">Pay</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="payment-method">
            <div class="payment-method-heading buy-giftcard-container">
                <span class="payment-method-text">Gift Card</span>
                <a class="add-card">Enter Code</a>
            </div>
            <!-- active -->
            <div class="add-card-input buy-giftcard-container active">
                <div class="card-cash">
                    <input id="gift" name="girft" type="radio" checked>
                    <label for="gift" class="category-title uppercase">
                        <span class="owner-name">50% off first order</span>
                    </label>
                </div>
            </div>

        </div>

        <div class="buy-giftcard-container preview-therapist">
            <span class="customer">Subtotal</span>
            <span class="amount">40 <span class="currency">AED</span></span>
        </div>
        <div class="buy-giftcard-container preview-therapist">
            <span class="customer">TAX</span>
            <span class="amount">(5%)<span class="text-color-success">02<span class="currency">AED</span></span>
            </span>
        </div>
        <div class="buy-giftcard-container preview-therapist">
            <span class="customer">Discount</span>
            <span class="amount text-color-success">20<span class="currency">AED</span></span>
        </div>
        <div class="buy-giftcard-container preview-therapist">
            <span class="customer">Total</span>
            <span class="amount">20<span class="currency">AED</span></span>
        </div>
        <div class="upcoming-booking-footer">
            <button class="button"> Cancel</button>
            <div class="order">
                <button class="button active">Mark as On My Way</button>
            </div>
            <button class="button">Reschedule</button>
        </div>
    </div>


</body>

</html>
