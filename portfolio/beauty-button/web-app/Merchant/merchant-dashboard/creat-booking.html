<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Booking</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg">
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" /> -->
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="create-booking popup-bg">
        <div class="create-booking-bg border-radius-30">
            <div class="create-booking-heading">
                <span class="btn-close"></span>
                <h1 class="text-align-center font-semibold">Create Booking</h1>
                <p class="text-align-center">Please select from the services below</p>
            </div>
            <div class="create-booking-main">
                <div class="create-booking-card">
                    <div class="booking-card-img-holder">
                        <img src="../imgs/hair.png" class="booking-card-img" alt="">
                        <span class="booking-service-name">Hair</span>
                        <span class="booking-servce-sex">Unisex</span>
                    </div>
                </div>
                <div class="create-booking-card">
                    <div class="booking-card-img-holder">
                        <img src="../imgs/spa.png" class="booking-card-img" alt="">
                        <span class="booking-service-name">Spa</span>
                        <span class="booking-servce-sex">Unisex</span>
                    </div>
                </div>
                <div class="create-booking-card">
                    <div class="booking-card-img-holder">
                        <img src="../imgs/nails.png" class="booking-card-img" alt="">
                        <span class="booking-service-name">Nails</span>
                        <span class="booking-servce-sex">ladies</span>
                    </div>
                </div>
                <div class="create-booking-card">
                    <div class="booking-card-img-holder">
                        <img src="../imgs/makeup.png" class="booking-card-img" alt="">
                        <span class="booking-service-name">Makeup</span>
                        <span class="booking-servce-sex">Ladies</span>
                    </div>
                </div>
                <div class="create-booking-card">
                    <div class="booking-card-img-holder">
                        <img src="../imgs/injectables.png" class="booking-card-img" alt="">
                        <span class="booking-service-name">Injectables</span>
                        <span class="booking-servce-sex">Unisex</span>
                    </div>
                </div>
                <div class="create-booking-card">
                    <div class="booking-card-img-holder">
                        <img src="../imgs/eyes.png" class="booking-card-img" alt="">
                        <span class="booking-service-name">Eyes</span>
                        <span class="booking-servce-sex">Ladies</span>
                    </div>
                </div>
                <div class="create-booking-card">
                    <div class="booking-card-img-holder">
                        <img src="../imgs/waxing.png" class="booking-card-img" alt="">
                        <span class="booking-service-name">Waxing</span>
                        <span class="booking-servce-sex">Ladies</span>
                    </div>
                </div>
                <div class="create-booking-card">
                    <div class="booking-card-img-holder">
                        <img src="../imgs/mens.png" class="booking-card-img" alt="">
                        <span class="booking-service-name">Grooming</span>
                        <span class="booking-servce-sex">Male</span>
                    </div>
                </div>
                <div class="create-booking-card">
                    <div class="booking-card-img-holder">
                        <img src="../imgs/wellness.png" class="booking-card-img" alt="">
                        <span class="booking-service-name">Wellness</span>
                        <span class="booking-servce-sex">Unisex</span>
                    </div>
                </div>
                <div class="create-booking-card">
                    <div class="booking-card-img-holder">
                        <img src="../imgs/fitness.png" class="booking-card-img" alt="">
                        <span class="booking-service-name">Fitness</span>
                        <span class="booking-servce-sex">Unisex</span>
                    </div>
                </div>
            </div>
            <div class="create-booking-footer">
                <button class="button btn-booking">Cancel</button>
                <button class="button btn-booking submit">Submit</button>
            </div>

        </div>
    </div>
</body>

</html>
