<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mark As On My Way</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg">
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" /> -->
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class=" on-my-way popup-bg">
        <div class="form-bg border-radius-30">
            <h1 class="text-align-center font-semibold">How long will it take you to get there?</h1>
            <form action="" class="on-my-way-form mr-ml-auto">
                <div class="u-form-group">
                    <input type="text" id="time" name="time" class="u-form-control on-myway-input" value="30">
                    <label for="time">mins</label>
                </div>
                <div class="on-myway-btns">
                    <button class="button can-con">Cancel</button>
                    <button class="button can-con active">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
