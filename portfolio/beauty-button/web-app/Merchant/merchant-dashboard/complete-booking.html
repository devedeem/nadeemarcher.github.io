<!DOCTYPE html>
<html lang="en">

<head>
    <title>Complete Booking </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg">
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" /> -->
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="complete-booking popup-bg">
        <div class="form-bg border-radius-30">
            <div class="complete-bookin-header">
                <span class="btn-close"></span>
                <h1 class="complete-booking-heading">Complete Booking</h1>
            </div>
            <div class="copmplete-bookig-main">
                <div class="card-cash">
                    <input id="card" name="radio" type="radio" />
                    <label for="card" class="category-title uppercase">
                           <span class="img-card-cash">
                                <img src="../icons/payment-card.png" alt="">
                           </span>
                           <span class="card-cash-name">Card</span>
                    </label>
                </div>
                <div class="card-cash">
                    <input id="cash" name="radio" type="radio" />
                    <label for="cash" class="category-title uppercase">
                           <span class="img-card-cash">
                                <img src="../icons/cash-payment-icon.png" alt="">
                           </span>
                           <span class="card-cash-name">Cash</span>
                    </label>
                </div>
            </div>
            <div class="buy-giftcard-container preview-therapist">
                <span class="customer">Total</span>
                <span class="amount">20<span class="currency">AED</span></span>
            </div>
            <div class="complete-bookin-footer">
                <button class="button btn-complete-booking">Complete Payment</button>
            </div>
        </div>
    </div>
</body>

</html>
