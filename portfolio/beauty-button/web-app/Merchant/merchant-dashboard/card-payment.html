<!DOCTYPE html>
<html lang="en">

<head>
    <title>Card Payment</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg" />
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" /> -->
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <nav class="u-main-nav white-bg">
            <div class="u-nav-container">
                <!-- hamburger-active -->
                <a href="../pages/menu.html">
                    <div class="">
                        <div class="merchant-hamburger merchant-hamburger-rotate"></div>
                    </div>
                </a>
            </div>
            <a href="" class="u-nav-brand"><img src="../imgs/logo.png" alt="" /></a>
            <button type="" class="button btn-add-photo u-text-upper"><img src="../icons/cam-icon.png" alt=""><span class="btn-title">Upload Photo</span></button>
            <button type="" class="button btn-create-booking u-text-upper"><img src="../icons/add.png" alt=""><span class="btn-title">Create Booking</span></button>
        </nav>
    </header>
    <div class=" flex-cont">
        <div class="padding-top-5">
            <div class="logo-top">
                <img src="../icons/payment-card.png" class="mail" alt="">
            </div>
            <div class="merchant-heading">
                <h1 class="heading">Card Payment</h1>
                <p class="text">Please enter the card details below</p>
            </div>

            <form class="forget-password-form card-payment-form">
                <div class="u-form-group">
                    <label for="name">NAME ON CARD</label>
                    <input type="text" id="name" name="name" class="u-form-control border-radius-14" value="Kate Harper">
                </div>
                <div class="u-form-group">
                    <label for="card-number">CARD NUMBER</label>
                    <input type="text" id="card-number" name="card-number" class="u-form-control border-radius-14" value="•••• •••• •••• 1234">
                </div>
                <div class="card-payment-group">
                    <div class="card-date">
                        <label for="card-number">EXPIRY DATE</label>
                        <input type="text" id="card-number" name="card-number" class="u-form-control border-radius-14" value="01/23">
                    </div>
                    <div class="card-date">
                        <label for="card-number">CCV</label>
                        <input type="text" id="card-number" name="card-number" class="u-form-control border-radius-14" value="123">
                    </div>
                </div>

                <div class="u-form-group text-align-center margin-bottom-5 margin-top-5">
                    <a href="./message-sent.html"><button type="butto" class="button next-button">Pay</button></a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
