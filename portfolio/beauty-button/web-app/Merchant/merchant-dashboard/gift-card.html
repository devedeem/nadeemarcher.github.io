<!DOCTYPE html>
<html lang="en">

<head>
    <title>Select Gift Card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg">
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" /> -->
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="gift-card popup-bg">
        <div class="form-bg border-radius-30">

            <div class="gift-card-heading text-align-center">
                <span class=" font-semibold">Select Gift Card</span>
            </div>
            <form action="" class=" mr-ml-auto">
                <div class="input-holder">
                    <div class="giftcard-inputGroup">
                        <input id="10" name="radio" type="radio" />
                        <label for="10">10 <small>AED</small></label>
                    </div>
                    <div class="giftcard-inputGroup">
                        <input id="20" name="radio" type="radio" />
                        <label for="20">20 <small>AED</small></label>
                    </div>
                    <div class="giftcard-inputGroup">
                        <input id="30" name="radio" type="radio" />
                        <label for="30">30 <small>AED</small></label>
                    </div>
                    <div class="giftcard-inputGroup">
                        <input id="40" name="radio" type="radio" />
                        <label for="40">40 <small>AED</small></label>
                    </div>
                    <div class="giftcard-inputGroup">
                        <input id="50" name="radio" type="radio" />
                        <label for="50">50 <small>AED</small></label>
                    </div>

                    <div class="giftcard-inputGroup">
                        <input id="Other" name="radio" type="radio" />
                        <label for="Other"><other>Other...</other></label>
                    </div>
                </div>
                <div class="gift-card-footer text-align-center">
                    <input type="submit" class="button next-button u-text-upper" value="Confirm">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
