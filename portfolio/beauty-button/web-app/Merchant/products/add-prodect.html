<html lang="en">

<head>
    <title>Add Product</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg">
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link href="../css/product.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="add-service-popup popup-bg">
        <div class="add-new-product border-radius-30 bg-white position-relative overflow-hidden">
            <span class="btn-close"></span>
            <h1 class="text-align-center add-service-heading u-text-upper font-semibold">Add New Product</h1>
            <div class="line"></div>
            <div class="row col-md-9 ml-auto mr-auto">
                <div class="col-4 p-0">
                    <div class="upload-logo-prod overflow-hidden">
                        <figure><img src="../imgs/bottle-product.png" alt=""></figure>
                    </div>
                </div>
                <div class="col-4 p-0">
                    <div class="upload-logo-prod overflow-hidden">
                        <figure><img src="../imgs/bottle-product.png" alt=""></figure>
                    </div>
                </div>
                <div class="col-4 p-0">
                    <div class="upload-logo-prod overflow-hidden">
                        <figure><img src="../imgs/bottle-product.png" alt=""></figure>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <input type="file" id="file" hidden="" multiple="true">
                    <label for="file" class="button next-button prod">Upload Photos</label>
                </div>
            </div>
            <form action="">
                <div class="pt-5 pl-md-5 pr-md-5 pl-4 pr-4">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="title">TITLE</label>
                            <input type="text" id="title" class="u-form-control border-radius-14" placeholder="Your product title…">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="beand">BRAND</label>
                            <input type="text" id="beand" class="u-form-control border-radius-14" placeholder="Your brand name…">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="product_code">PRODUCT CODE</label>
                                <input type="text" id="product_code" class="u-form-control border-radius-14" placeholder="Your product code…">
                            </div>
                            <div class="form-group position-relative">
                                <label for="cost">COST</label>
                                <input type="text" id="cost" class="u-form-control pform border-radius-14" placeholder="Your product cost…">
                                <select class="u-form-control produ text-align-center">
                                <option value="Assistant Manager">AED</option>
                                <option value="Assistant Manager">USD</option>
                                <option value="Assistant Manager">EUO</option>
                              </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="message">DESCRIPTION</label>
                                <textarea rows="5" colums="" id="message" class="u-form-control border-radius-14" placeholder="Describe your business…"></textarea>
                                <p class="word-counter">0/140</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notification-manager">
                    <h1 class="heading prod">For Sale</h1>
                    <span class="toggle-check active"></span>
                </div>
                <div class="notification-manager">
                    <h1 class="heading prod">Stock Control</h1>
                    <span class="toggle-check active"></span>
                </div>
                <div class="row  pl-md-5 pr-md-5 pl-4 pr-4">
                    <div class="col-6 col-sm-3">
                        <div class="form-group">
                            <label for="beand">Supplier</label>
                            <input type="text" id="beand" class="u-form-control border-radius-14" placeholder="Supplier">
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <div class="form-group">
                            <label for="beand">STOCK QTY</label>
                            <input type="text" id="beand" class="u-form-control border-radius-14" placeholder="STOCK QTY">
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <div class="form-group">
                            <label for="beand">RE-ORDER QTY</label>
                            <input type="text" id="beand" class="u-form-control border-radius-14" placeholder="RE-ORDER QTY">
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <div class="form-group">
                            <label for="beand">ORDER WHEN</label>
                            <input type="text" id="beand" class="u-form-control border-radius-14" placeholder="ORDER WHEN">
                        </div>
                    </div>
                </div>
                <div class="notification-manager">
                    <h1 class="heading prod">GST</h1>
                    <span class="toggle-check active"></span>
                </div>
                <div class="form-group pl-md-5 pr-md-5 pl-4 pr-4">
                    <label for="amount">AMOUNT</label>
                    <input type="text" id="amount" class="u-form-control border-radius-14" placeholder="Your Amount…">
                </div>
                <div class="line"></div>
                <div class="text-center pb-4 pt-4">
                    <button type="submit" class="button next-button">Save Changes</button>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
