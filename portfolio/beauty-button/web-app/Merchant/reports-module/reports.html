<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reports</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
</head>

<body class="img-bg">
    <header>
        <nav class="u-main-nav white-bg">
            <div class="u-nav-container">
                <!-- hamburger-active -->
                <a href="../pages/menu.html">
                    <div class="">
                        <div class="merchant-hamburger merchant-hamburger-rotate"></div>
                    </div>
                </a>
            </div>
            <a href="" class="u-nav-brand"><img src="../imgs/logo.png" alt="" /></a>
            <button type="" class="button btn-add-photo u-text-upper"><img src="../icons/cam-icon.png" alt=""><span class="btn-title">Upload Photo</span></button>
            <button type="" class="button btn-create-booking u-text-upper"><img src="../icons/add.png" alt=""><span class="btn-title">Create Booking</span></button>
        </nav>
    </header>

    <div class="u-container-lg">
        <h1 class="up-coming-bookings-heading">Financials</h1>
        <div class=" merchant-container reports">
            <div class="btn-holder">
                <div class="btns-holder">
                    <button class="button active">Reports</button>
                    <button class="button">Profit/Loss</button>
                    <button class="button">Sales</button>
                    <button class="button">Tips</button>
                    <button class="button">Expenses</button>
                    <button class="button">Vouchers</button>
                </div>
            </div>
            <div class="statistics-graph-row">

                <div class="statistics-graph-holder graph-oder-2">
                    <img src="../imgs/statistics-graph.png" alt="">
                </div>
                <div class="statistics-graph-holder graph-oder-2">
                    <img src="../imgs/statistics-graph.png" alt="">
                </div>
                <div class="statistics-graph-holder">
                    <img src="../imgs/statistics-graph.png" alt="">
                </div>
                <div class="statistics-graph-holder">
                    <img src="../imgs/statistics-graph.png" alt="">
                </div>


                <div class="statistics-graph-lg graph-oder-1">
                    <img src="../imgs/statistics-pie.png" class="img-control" alt="">
                </div>
                <div class="statistics-popular">
                    <span class="text">Popular Therapist</span>
                    <h1 class="heading">Nicole </h1>
                    <img src="../imgs/stars.png" class="img-control" alt="">
                </div>
                <div class="statistics-popular">
                    <span class="text">Popular Service</span>
                    <h1 class="heading">Full Body</h1>
                    <img src="../imgs/stars.png" class="img-control" alt="">
                </div>
                <div class="service-statistics">
                    <p class="text">Most Sold</p>
                    <h1 class="heading">HUDA BEAUTY</h1>
                    <h1 class="heading">FauxFilter Foundation (35ml)</h1>
                </div>
                <div class="service-statistics">
                    <p class="text">Least Sold</p>
                    <h1 class="heading">HUDA BEAUTY</h1>
                    <h1 class="heading">FauxFilter Foundation (35ml)</h1>
                </div>
            </div>
            <div class="btn-holder reports-footer">
                <div class="btns-holder">
                    <button class="button active">All Time</button>
                    <button class="button">This Week</button>
                    <button class="button">This Month</button>
                    <button class="button">This Year</button>
                    <button class="button">Last Year</button>
                </div>
            </div>
            <div class="reports-footer-btn">
                <button class="button sm-btn-d-r"><img src="../icons/download-icon.png" class="download-icon" alt=""> Download Detailed Report</button>
            </div>
        </div>
    </div>

</body>

</html>
