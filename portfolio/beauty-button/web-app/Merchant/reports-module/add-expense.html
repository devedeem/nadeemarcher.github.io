<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Expense</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg">
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" /> -->
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="add-service-popup popup-bg">
        <div class="form-bg border-radius-30">
            <a href="./select-services.html"><span class="btn-close"></span></a>
            <h1 class="text-align-center add-service-heading font-semibold">Add Expense</h1>
            <div class="line"></div>
            <form action="" class="add-service-form">
                <div class="u-group-holder mr-ml-auto">
                    <div class="u-form-group">
                        <label for="phone">Type</label>
                        <select class="u-form-control border-radius-14">
                                <option value="Rent">Rent</option>
                                <option value="Rent">Rent</option>
                                <option value="Rent">Rent</option>
                            </select>
                    </div>
                    <div class="u-form-group ">
                        <label for="message">DESCRIPTION</label>
                        <textarea rows="" colums="" id="message" class="des-height u-form-control border-radius-14">One of our stylists will blow dry and style your hair. </textarea>
                    </div>
                    <div class="u-row">
                        <div class="u-col">
                            <label for="phone">Date</label>
                            <select class="u-form-control border-radius-14">
                  <option value="date">11/11/20</option>
                  <option value="date">11/11/20</option>
                  <option value="date">11/11/20</option>
                </select>
                        </div>
                        <div class="u-col">
                            <label for="phone">Amount</label>
                            <div class="price-control ">
                                <input type="text" class="price u-form-control" value="25">
                                <select class=" u-form-control currency text-align-center">
                    <option value="Assistant Manager">AED</option>
                    <option value="Assistant Manager">USD</option>
                    <option value="Assistant Manager">EUO</option>
                  </select>
                            </div>
                        </div>
                    </div>

                    <div class="u-form-group">
                        <label for="phone">Gst</label>
                        <select class="u-form-control border-radius-14">
                                <option value="Rent">10%</option>
                                <option value="Rent">20%</option>
                                <option value="Rent">30%</option>
                            </select>
                    </div>

                </div>
                <div class="line"></div>
                <div class="text-align-center  padding-top-4 padding-bottom-4">
                    <button class="border-radius-14 button uppercase">Cancel</button>
                    <button class="border-radius-14 button uppercase active">Save</button>
                </div>
            </form>
        </div>
