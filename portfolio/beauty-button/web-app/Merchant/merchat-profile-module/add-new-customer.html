<html lang="en">

<head>
    <title>Add New Customer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg">
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" /> -->
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="add-service-popup popup-bg">
        <div class="form-bg border-radius-30">
            <a href="./select-services.html"><span class="btn-close"></span></a>
            <h1 class="text-align-center add-service-heading u-text-upper font-semibold">Add New Customer</h1>
            <div class="line"></div>
            <form action="" class="add-service-form">
                <div class="u-group-holder mr-ml-auto">

                    <div class="add-therapist-form">
                        <div class="u-form-group">
                            <label for="name">NAME</label>
                            <input type="text" id="name" class="u-form-control border-radius-14" value="Nicole Watkins">
                        </div>
                        <div class="u-form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" class="u-form-control border-radius-14" value="nicolewatkins@healingtouch.ae">
                        </div>
                        <div class="u-form-group">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" class="u-form-control border-radius-14" value="0123 456 789">
                        </div>
                        <div class="u-form-group location-address">
                            <label for="address">ADDRESS</label>
                            <a href="./confirm-address.html"><img src="../icons/location-sign.png" class="location-address-icon cursor" alt=""></a>
                            <input type="text" id="address" class="u-form-control  border-radius-14" value="KBW Road/Bank Streetâ€¦">
                        </div>

                    </div>
                </div>
                <div class="line"></div>
                <div class="text-align-center  padding-top-4 padding-bottom-4">
                    <button class="border-radius-14 button u-text-upper">Cancel</button>
                    <button class="border-radius-14 button u-text-upper active">Add Customer</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
