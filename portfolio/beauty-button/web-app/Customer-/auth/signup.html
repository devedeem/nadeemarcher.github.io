<!DOCTYPE html>

<html lang="en">

<head>
    <title>Create Account</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg">
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" /> -->
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="login popup-bg">
        <div class="form-bg">
            <span class="btn-close"></span>
            <div class="form-header">
                <h1 class="form-heading">Join Beauty Button</h1>
                <p class="text">Already have an account? <a>Log In</a></p>
            </div>
            <div class="login-form create-account">
                <form action="">
                    <div class="u-form-group mr-ml-auto">
                        <label for="name">NAME</label>
                        <input type="text" id="name" name="name" class="u-form-control" value="Healing Touch">
                    </div>
                    <div class="u-form-group mr-ml-auto">
                        <label for="phone">PHONE</label>
                        <input type="text" id="phone" name="phone" class="u-form-control" value="0123 456 789">
                    </div>
                    <div class="u-form-group">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="password" class="u-form-control" value="**********">
                    </div>
                    <div class="u-form-group">
                        <label for="name">Gender</label>
                        <div class="toggle">
                            <input type="radio" name="radio" id="male" checked="checked">
                            <label for="male">Male</label>
                            <input type="radio" name="radio" id="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="form-group text-align-center padding-top-4">
                        <a href=""><input type="button" class="button" value="Create Account"></a>
                    </div>
                    <div class="merchant-heading margin-top-3">
                        <p class="u-form-text">By creating an account you agree to our <a href="">Terms of Service</a> and <a href="">Privacy Policy</a></p>
                    </div>
                </form>
            </div>


        </div>
    </div>
</body>

</html>
