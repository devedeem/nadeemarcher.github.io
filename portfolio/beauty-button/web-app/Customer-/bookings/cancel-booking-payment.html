<html lang="en">

<head>
    <title>Cancel Booking Payment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg">
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" /> -->
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="complete-booking popup-bg">
        <div class="form-bg">
            <div class="complete-bookin-header">
                <h1 class="heading">cancel booking</h1>
                <span class="text">Your cancellation time has reached its limit, in order to reimburse, you will be charged 5% more</span>
            </div>
            <div class="payment-method">
                <div class="payment-method-heading buy-giftcard-container">
                    <span class="payment-method-text">Payment Method</span>
                </div>
                <!-- active -->
                <div class="add-card-input active buy-giftcard-container">
                    <div class="card-cash">
                        <input id="card" name="radio" type="radio" checked>
                        <label for="card" class="category-title uppercase">
                            <div class=" owner-location">
                                <img src="../icons/../icons/payment-card.png" alt="">
                            </div>
                            <span class="owner-name">Card</span>
                        </label>
                    </div>
                </div>
                <!-- active -->
                <div class="add-card-input buy-giftcard-container">
                    <div class="card-cash">
                        <input id="apple" name="radio" type="radio">
                        <label for="apple" class="category-title uppercase">
                            <div class="owner-location">
                                <img src="../icons/apple-icon-white.png" class="apple-icon" alt="">
                            </div>
                            <span class="owner-name">Pay</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="buy-giftcard-container preview-therapist">
                <span class="payment-method-text">Total</span>
                <span class="amount">20<span class="currency">AED</span></span>
            </div>
            <div class="complete-bookin-footer">
                <button class="button next-button">Complete Payment</button>
            </div>
        </div>
    </div>


</body>

</html>
