<html lang="en">

<head>
    <title>Review</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg">
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="popup-bg flex-cont">
        <div class="review-bg">
            <span class="btn-close"></span>
            <div class="review-row">
                <div class="review-col">
                    <div class="review-heading-container margin-top-3">
                        <h1 class="review-heading-primary">Review</h1>
                    </div>
                    <div class="review-heading-container">
                        <h1 class="review-heading-primary">Full Body Massage</h1>
                        <span class="review-text-primary"><img src="../icons/calender-icon-png.png" class="review-img" alt="">18 July</span>
                        <span class="review-text-primary margin-left-3"><img src="../icons/clock-icon-png.png" class="review-img" alt="">4:00pm - 5:00pm</span>
                    </div>
                    <div class="review-heading-container">
                        <div class="review-logo">
                            <img src="../imgs/up-coming-booking-logo.png" alt="">
                        </div>
                        <h1 class="review-heading-primary heading">Healing Touch</h1>
                        <span class="review-text-primary"><img src="../icons/map-pin.png" class="review-img" alt="">KBW Road/Bank Street, The Atrium Centre</span>
                    </div>
                    <div class="review-heading-container">
                        <span class="review-text-primary text u-text-upper">Therapist</span>
                        <h1 class="review-heading-primary">Nicole Watkins</h1>
                    </div>
                    <div class="review-heading-container leave-comment">
                        <h1 class="review-heading-secondary heading">Please select a rating…</h1>
                        <img src="../imgs/stars.png" class="img-control" alt="">
                        <div class="u-form-group">
                            <textarea name="comment" id="" class="u-form-control review-text-primary" rows="5" placeholder="Leave a comment…"></textarea>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="review-col">

                    <div class="review-heading-container">
                        <h1 class="review-heading-secondary second-heading">Provide Feedback</h1>
                        <span class="review-text-primary">Could you provide scores the following categories please?</span>
                        <h1 class="review-heading-secondary range-heading">Cleanliness</h1>
                        <h1 class="review-heading-secondary range-heading">Punctuality</h1>
                        <h1 class="review-heading-secondary range-heading">Comfort</h1>
                        <h1 class="review-heading-secondary range-heading">Professionalism</h1>
                    </div>

                    <div class="review-heading-container leave-tip">
                        <h1 class="review-heading-secondary heading">Leave a tip</h1>
                        <div class="tip-holder">
                            <div class="tip-circle">
                                <input type="radio" name="radio" id="tip-1" checked>
                                <label for="tip-1" class="padding-top-3">
                                    <span class="heading">0%</span>
                                </label>
                            </div>
                            <div class="tip-circle">
                                <input type="radio" name="radio" id="tip-2">
                                <label for="tip-2">
                                    <span class="heading">5%</span><span class="text">1 AED</span>
                                </label>
                            </div>
                            <div class="tip-circle">
                                <input type="radio" name="radio" id="tip-3">
                                <label for="tip-3">
                                    <span class="heading">10%</span><span class="text">2 AED</span>
                                </label>
                            </div>
                            <div class="tip-circle">
                                <input type="radio" name="radio" id="tip-4">
                                <label for="tip-4">
                                    <span class="heading">15%</span><span class="text">3 AED</span>
                                </label>
                            </div>
                            <div class="tip-circle-custom">
                                <img src="../icons/add.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="text-align-center padding-top-4 padding-bottom-4">
                        <button class="button next-button">Leave Review</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
