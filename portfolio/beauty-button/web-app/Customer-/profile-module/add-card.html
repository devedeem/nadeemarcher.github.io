<html lang="en">

<head>
    <title>Edit Personal Info </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg">
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>

<body class="img-bg">
    <header>
        <nav class="u-main-nav white-bg">
            <div class="u-nav-container">
                <!-- hamburger-active -->
                <a href="../pages/menu.html">
                    <div class="">
                        <div class="merchant-hamburger merchant-hamburger-rotate"></div>
                    </div>
                </a>
            </div>
            <a href="" class="u-nav-brand"><img src="../imgs/logo.png" alt=""></a>
            <div class="search-bar sm-none margin-left-4">
                <span class="search-bar-icon"></span>
                <input type="text" class="search-input" placeholder="Search…">
                <span class="search-bar-cross"></span>
            </div>

        </nav>
    </header>
    <div class="u-container-lg">
        <div class="merchant-container-vh flex-cont">
            <span type="" class="back-button"></span>
            <div class="flex-cont">
                <div class="change-password margin-top-5">
                    <div class="logo-top">
                        <img src="../icons/payment-card.png" class="mail" alt="">
                    </div>
                    <div class="merchant-heading">
                        <h1 class="heading">Add Card</h1>
                        <p class="text">Please enter the details of the card you would like to add</p>
                    </div>

                    <form class="forget-password-form card-payment-form">
                        <div class="u-form-group">
                            <label for="name">NAME ON CARD</label>
                            <input type="text" id="name" name="name" class="u-form-control" value="Kate Harper">
                        </div>
                        <div class="u-form-group">
                            <label for="card-number">CARD NUMBER</label>
                            <input type="text" id="card-number" name="card-number" class="u-form-control" value="•••• •••• •••• 1234">
                        </div>
                        <div class="card-payment-group">
                            <div class="card-date">
                                <label for="expiry-date">EXPIRY DATE</label>
                                <input type="text" id="expiry-date" name="expiry-date" class="u-form-control" value="01/23">
                            </div>
                            <div class="card-date">
                                <label for="card-ccv">CCV</label>
                                <input type="text" id="card-ccv" name="card-ccv" class="u-form-control" value="123">
                            </div>
                        </div>

                        <div class="on-myway-btns">
                            <button class="button can-con ">Remove</button>
                            <button class="button can-con active">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
