    <div class="u-container-lg">
        <div class="merchant-container-vh flex-cont">
            <span type="" class="back-button"></span>
            <div class="flex-cont">
                <div class="change-password margin-top-3">
                    <div class="logo-top">
                        <img src="../icons/verify-lock.png" class="img-globe" alt="">
                    </div>
                    <div class="merchant-heading">
                        <h1 class="heading">Edit Personal Info</h1>
                        <p class="text">Please update your personal info below</p>
                    </div>
                    <form class="forget-password-form">
                        <div class="u-form-group">
                            <label for="name">NAME</label>
                            <input type="text" id="name" name="name" class="u-form-control" value="Healing Touch">
                        </div>
                        <div class="u-form-group">
                            <label for="phone">PHONE</label>
                            <input type="text" id="phone" name="phone" class="u-form-control" value="0123 456 789">
                        </div>
                        <div class="u-form-group">
                            <label for="email">EMail</label>
                            <input type="email" id="email" name="email" class="u-form-control" value="healing-touch@naughty.com">
                        </div>
                        <div class="u-form-group">
                            <label for="name">Gender</label>
                            <div class="toggle">
                                <input type="radio" name="radio" id="male" checked="checked">
                                <label for="male">Male</label>
                                <input type="radio" name="radio" id="female">
                                <label for="female">Female</label>
                            </div>
                        </div>
                        <div class="text-align-center">
                            <a href="./message-sent.html"><button type="butto" class="button next-button">Save Changes</button></a>
                        </div>
                    </form>
                </div>
            </div>
