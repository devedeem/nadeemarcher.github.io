<html lang="en">

<head>
    <title>Buy Gift Card</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg">
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" /> -->
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>

<body class="img-bg">
    <header>
        <nav class="u-main-nav white-bg">
            <div class="u-nav-container">
                <!-- hamburger-active -->
                <a href="../pages/menu.html">
                    <div class="">
                        <div class="merchant-hamburger merchant-hamburger-rotate"></div>
                    </div>
                </a>
            </div>
            <a href="" class="u-nav-brand"><img src="../imgs/logo.png" alt=""></a>
            <div class="search-bar sm-none margin-left-3">
                <span class="search-bar-icon"></span>
                <input type="text" class="search-input" placeholder="Search…">
                <span class="search-bar-cross"></span>
            </div>
        </nav>
    </header>
    <div class="u-container-lg merchant-container">
        <div class="page-header">
            <span type="" class="back-button"></span>
            <h1 class="page-heading">Gift Card</h1>
            <div class="selected-giftcard-head">
                <div class="giftcard-holder">
                    <span class="currency-amount">10</span>
                    <br>
                    <span class="currrency-symbol">AED</span>
                </div>
                <span class="giftcard-title">Gift Card</span>
            </div>
        </div>
        <div class="payment-method">
            <div class="payment-method-heading buy-giftcard-container">
                <span class="payment-method-text">Payment Method</span>
                <a class="add-card">Add Card</a>
            </div>
            <!-- active -->
            <div class="add-card-input active buy-giftcard-container">
                <div class="card-cash">
                    <input id="card" name="radio" type="radio" checked>
                    <label for="card" class="category-title uppercase">
                        <div class=" owner-location">
                            <img src="../icons/../icons/payment-card.png" alt="">
                        </div>
                        <span class="owner-name">••••&nbsp;••••&nbsp;••••&nbsp;1234</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="sub-total">
            <div class="payment-method-heading buy-giftcard-container">
                <span class="payment-method-text">Subtotal</span>
                <span class="add-card-currency">40<span>AED</span></span>
            </div>
        </div>
        <div class="sub-total">
            <div class="payment-method-heading buy-giftcard-container">
                <span class="payment-method-text">Total</span>
                <span class="add-card-currency">20<span>AED</span></span>
            </div>
        </div>
        <div class="text-align-center">
            <button class="payment-method button next-button">Complete Payment</button>
        </div>
    </div>



</body>

</html>
