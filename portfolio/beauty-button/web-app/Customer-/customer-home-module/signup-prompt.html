<html lang="en">

<head>
    <title>Checkout Faster</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg">
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="login popup-bg">
        <div class="form-bg">
            <span class="btn-close"></span>
            <div class="form-header">
                <h1 class="form-heading">Checkout Faster</h1>
                <p class="text"><a>Sign up with Mobile</a></p>
            </div>
            <div class="on-myway-btns fago">
                <button class="button can-con">Facebook</button>
                <button class="button can-con ">Google</button>
            </div>
            <form action="" class="">
                <div class="login-form fast-checkout">
                    <span class="sign-up-prompt-heading">Guest Checkout</span>
                    <div class="u-form-group">
                        <label for="name">NAME</label>
                        <input type="text" id="name" name="name" class="u-form-control" value="Kate Harper">
                    </div>
                    <div class="u-form-group">
                        <label for="email">EMAIl</label>
                        <input type="email" id="email" name="email" class="u-form-control" value="kateharper@gmail.com">
                    </div>
                    <div class="u-form-group">
                        <label for="phone">PHONE</label>
                        <input type="text" id="phone" name="phone" class="u-form-control" value="0123 456 789">
                    </div>
                    <div class="u-form-group">
                        <label for="name">Gender</label>
                        <div class="toggle">
                            <input type="radio" name="radio" id="male" checked="checked">
                            <label for="male">Male</label>
                            <input type="radio" name="radio" id="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="message-email-notification">
                    <input type="radio" name="notifications" id="email-not">
                    <label for="email-not">EMAIL NOTIFICATIONS</label>
                    <input type="radio" name="notifications" id="sms-not">
                    <label for="sms-not">SMS NOTIFICATIONS</label>
                </div>
                <div class="text-align-center margin-bottom-3">
                    <input type="button" class="button next-button" value="Go to Checkout">
                </div>
                <p class="u-form-text margin-bottom-4">Already have an account? <a href="">Log In</a></p>
            </form>

        </div>
    </div>


</body>

</html>
