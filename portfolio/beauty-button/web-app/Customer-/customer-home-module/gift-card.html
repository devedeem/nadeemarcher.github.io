<body>
    <div class="choose-location">
        <div class="choose-location-menu active">

            </div>

                <!-- error -->
                <div class="u-form-group ">
                    <span class="error-alert">Invalid Code!</span>

                    <input type="text" id="gift-card" class="u-form-control" value="BEAUTYBUTTON123">
                </div>
            </div>
            <div class="create-booking-footer location-choose">
                <button class="button btn-booking submit">Confirm</button>
            </div>
        </div>
    </div>
