<html lang="en">

<head>
    <title>Contact Us</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../imgs/fev-icon-dark.jpeg">
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" /> -->
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>

<body class="img-bg">
    <header>
        <nav class="u-main-nav">
            <div class="u-nav-container">
                <!-- hamburger-active -->
                <a href="../pages/menu.html">
                    <div class="">
                        <div class="merchant-hamburger merchant-hamburger-rotate"></div>
                    </div>
                </a>
            </div>
            <a href="" class="u-nav-brand"><img src="../imgs/logo.png" alt=""></a>
            <button type="" class="button btn-add-photo u-text-upper"><img src="../icons/cam-icon.png" alt=""><span class="btn-title">Upload Photo</span></button>
            <button type="" class="button btn-create-booking u-text-upper"><img src="../icons/add.png" alt=""><span class="btn-title">Create Booking</span></button>
        </nav>
    </header>
    <div class="u-container-lg merchant-container">
        <span type="" class="back-button"></span>

        <div class=" flex-cont padding-bottom-5 padding-top-5">

            <div class="create-merchant-profile contact-us margin-top-5">
                <div class="logo-top">
                    <img src="../icons/mail.png" class="mail" alt="">
                </div>
                <div class="merchant-heading margin-bottom-5">
                    <h1 class="heading">Contact Us</h1>
                    <p class="text">Please fill out the form below and someone will be in contact with you shortly</p>
                </div>

                <form>

                    <div class="u-form-group">
                        <label for="name">NAME</label>
                        <input type="text" id="name" class="u-form-control" placeholder="Your business name…">
                    </div>
                    <div class="u-form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" class="u-form-control" placeholder="Your business email…">
                    </div>

                    <div class="u-form-group">
                        <label for="message">Message</label>
                        <textarea rows="6" colums="" id="message" class="u-form-control" placeholder="Type your message…"></textarea>
                        <p class="word-counter">0/140</p>
                    </div>
                    <div class="u-form-group text-align-center padding-top-4">
                        <!-- disabled attribute -->
                        <button type="submit" class="button next-button">Send Message</button>
                    </div>
                </form>
            </div>
        </div>

    </div>



</body>

</html>
